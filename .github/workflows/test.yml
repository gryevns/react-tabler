name: Node CI

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v1
              with:
                  node-version: "11.x"
            - run: yarn install --dev
            - run: yarn test --watchAll=false
              env:
                  CI: true
